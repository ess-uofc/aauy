{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}

<section class="service-about section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2 class="text-center">{{ .Params.title }}</h2>
          <p class = "text-center">{{.Params.description}}</p>
          <p class= "text-center">{{.Content}}</p>
        </div>
        <!-- <div class="col-md-6">
          <img class="img-responsive" src="{{ .Params.image | absURL }}">
        </div> -->
      </div>
    </div>
  </section>


<div class="flex-l mt2 mw8 center">
    <article class="center cf pv5 ph3 ph4-ns mw7">
        <header></header>
        <!-- <div class= "member-grid-container nested-copy-line-height lh-copy f4 nested-links {{ $.Param " text_color" | default "mid-gray" }}" >
            {{ .Content }} 
        </div> -->
        <div class="member-grid-container"> 
          {{range (where .Site.Pages "Params.people" "people")}}
          <div class="member-container text-center" >
            <img class = "image_resize" src="{{.Params.member|absURL }}"> 
            <div><h3>{{.Params.name}}</h3></div>
            <div>{{.Params.position}}</div>
            <div class>{{.Params.degree}}</div>
            <div class= >
              {{ .Content }} 
            </div>
          </div>
        {{end}}

        </div>
        
    </article>
</div>

{{ end }}
